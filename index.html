<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e2315a4622.js" crossorigin="anonymous"></script>
   
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="logo" src="logo.svg" alt="logo">
  <div class="main_container">

    <div class="container">

      <div class="display_img">
        <img class="img_show" src="illustration-mockups.svg" alt="illus">
      </div>


      <div class="details">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>


        <button>Register</button>
       

      </div>

    </div>
    

  

    <ul class="social">

    
      <li>
        <a href="#" class="facebook_social">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
      </li>

      <li>
        <a href="#" class="twitter_social">
          <ion-icon class="media" name="logo-twitter"></ion-icon>
        </a>
      </li>

      <li>
        <a href="#" class="insta_social">
          <ion-icon class="media" name="logo-instagram"></ion-icon>
        </a>
      </li>


    
    </ul>
    




  </div>

 

  




  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
